<h1>
  {{title}}
</h1>
<div *ngFor="let user of users" class="col-xs-12 col-sm-6">
    <app-custom-card [routerLink]="['./', user.id]" [data]="user" (removeClicked)="removeUser($event, data)"></app-custom-card>
</div>
<div class="col-xs-12">
    <button md-button class="pull-right" routerLink='./new'>ADD USER</button>
</div>
