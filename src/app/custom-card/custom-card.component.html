<div class="card-container">
    <div class="card-image col-xs-4">
        <img width="100px" height="80px" [src]="data.image"/>
    </div>
    <div class="col-xs-7">
        <h4>{{data.username}}</h4>
        <p>{{data.description}}</p>
    </div>
    <div class="col-xs-1">
        <fa name="trash" size="2x" (click)="removeCard($event)"></fa>
    </div>
</div>
